<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RTTA CSV Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CDN -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container">
  <div class="card shadow">
    <div class="card-header">
      RTTA CSV Manager
    </div>
    <div class="card-body">
      <div class="mb-4">
        <button onclick="downloadCSV()" class="btn btn-primary">Download CSV</button>
      </div>
      <div class="mb-3">
        <label for="csvUpload" class="form-label">Upload CSV File</label>
        <input type="file" id="csvUpload" accept=".csv" onchange="handleUpload(event)" class="form-control" />
      </div>
      <p class="text-muted">This will update the <strong>rttasmcmain</strong> table with the uploaded data.</p>
    </div>
  </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(supabaseUrl, supabaseKey);

  const columns = [
    "ID", "Name", "Date",
    "P1 Class", "P1 Subject",
    "P2 Class", "P2 Subject",
    "P3 Class", "P3 Subject",
    "P4 Class", "P4 Subject",
    "P5 Class", "P5 Subject",
    "P6 Class", "P6 Subject",
    "P7 Class", "P7 Subject",
    "P8 Class", "P8 Subject"
  ];

  async function downloadCSV() {
    const { data, error } = await supabase
            .from("rttasmcmain")
            .select("*");

    if (error || !data) {
      alert("Failed to fetch data");
      console.error(error);
      return;
    }

    const csv = Papa.unparse(data, { columns });
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.setAttribute("href", url);
    link.setAttribute("download", "RTTA_Timetable.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  async function uploadCSV(file) {
    Papa.parse(file, {
      header: true,
      skipEmptyLines: true,
      complete: async function(results) {
        const rows = results.data;

        // Step 1: Delete all existing rows
        const { error: deleteError } = await supabase
                .from("rttasmcmain")
                .delete()
                .neq("ID", 99999); // Deletes all rows where ID is not null

        if (deleteError) {
          alert("Failed to delete existing data");
          console.error(deleteError);
          return;
        }

        // Step 2: Bulk insert all rows at once
        const { error: insertError } = await supabase
                .from("rttasmcmain")
                .insert(rows);

        if (insertError) {
          alert("Insert failed");
          console.error(insertError);
          return;
        }

        alert("Upload complete!");
      }
    });
  }


  window.handleUpload = function(event) {
    const file = event.target.files[0];
    if (file) uploadCSV(file);
  };

  window.downloadCSV = downloadCSV;
</script>
</body>
</html>
